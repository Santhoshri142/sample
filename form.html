<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill up the user details</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name..." required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email id or Username..." required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"   placeholder="Enter your Password..." required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="reply" value="male" class="replyBtn" /><span class="replyspan">Male</span>
                <input type="radio" name="reply" value="Female" class="replyBtn" /><span class="replyspan">female</span>
</div>
               

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select Nationality</option>
                    <option value="India">India</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                 <label for="cb" class="pure-checkbox">
                                <input id="cb" type="checkbox">
                                Click on the box if all the above entered informations are correct
                            </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
